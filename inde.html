<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
   <div class="container m-5 card text-center mt-5 p-5">
  <div class="row ">
    <div class="col-md-6">
      <img src="img/Foto Login.jpg" width="100%" alt="">
    </div>
    <div class="col-md-6 card p-5">

        <div class="title text-center">
        <h2 class="my-3">Selamat datang</h2>
        <p>silakan log in untuk melanjutkan</p>
        </div>
        
        <form class="mx-auto " width="90%">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 rounded-pill">Log in</button>
            </div>
          </form>
    
    </div>
  </div>
</div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
